<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <title>Social Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__header">
        <img
          src="./images/avatar.jpeg"
          alt="Avatar"
          class="card__header-avatar"
        />
        <h2 class="card__header-title">Jessica Randall</h2>
        <p class="card__header-location">London, United Kingdom</p>
        <p class="card__header-quote">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__content">
        <div class="card__content-buttons">
          <a href="#" class="card__content-button">GitHub</a>
          <a href="#" class="card__content-button">Frontend Mentor</a>
          <a href="#" class="card__content-button">LinkedIn</a>
          <a href="#" class="card__content-button">Twitter</a>
          <a href="#" class="card__content-button">Instagram</a>
        </div>
      </div>
    </section>
  </body>
</html>
